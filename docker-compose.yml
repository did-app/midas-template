version: "3"

volumes:
  # TODO reinstate gen dir
  # gen:
  _build:
services:
  app:
    build:
      context: .
      dockerfile: heroku.Dockerfile
    depends_on:
      - db
    volumes:
      - .:/opt/app
      # - gen:/opt/app/gen
      - _build:/opt/app/_build
    environment:
      # Used by diesel
      - DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/postgres
      # Used by pgo config
      - POSTGRES_HOST=127.0.0.1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    network_mode: host
    command: bash -c "rebar3 upgrade && rebar3 release && _build/default/rel/hello_world/bin/hello_world foreground"
    # TODO remove these options, a) move to docker image b) investigate rebar
    # https://gist.github.com/tsloughter/87bd86c19b3f805240b5682fbfe3501e
    # tty: true
    # stdin_open: true

  db:
    image: "postgres:12.2"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    network_mode: host
